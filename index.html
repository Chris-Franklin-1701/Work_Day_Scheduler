<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    </head>

<body>
    <header class="jumbotron bg-dark">
        <h1 class="display-3 text-white font-weight-bold">Work Day Scheduler</h1>
        <p class="lead text-white font-weight-bold font-italic">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead text-white"></p>
    </header>
    <div class="container">
    <!-- Timeblocks go here -->
        <div id="9am" class="row time-block">
            <div class="hour col-1">9:00am</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1"><i class="far fa-share-square"></i></button>
        </div>
        <div id="10am" class="row time-block">
            <div class="hour col-1">10:00am</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1"><i class="far fa-share-square"></i></button>
        </div>
        <div id="11am" class="row time-block">
            <div class="hour col-1">11:00am</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1"><i class="far fa-share-square"></i></button>
        </div>
        <div id="12pm" class="row time-block">
            <div class="hour col-1">12:00pm</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1"><i class="far fa-share-square"></i></button>
        </div>
        <div id="1pm" class="row time-block">
            <div class="hour col-1">1:00pm</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1"><i class="far fa-share-square"></i></button>
        </div>
        <div id="2pm" class="row time-block">
            <div class="hour col-1">2:00pm</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1"><i class="far fa-share-square"></i></button>
        </div>
        <div id="3pm" class="row time-block">
            <div class="hour col-1">3:00pm</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1"><i class="far fa-share-square"></i></button>
        </div>
        <div id="4pm" class="row time-block">
            <div class="hour col-1">4:00pm</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1"><i class="far fa-share-square"></i></button>
        </div>
        <div id="5pm" class="row time-block">
            <div class="hour col-1">5:00pm</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1"><i class="far fa-share-square"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
